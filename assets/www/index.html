<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>jQuery API Documentation</title>


<style>
@font-face {
	font-family: "Roboto";
	src: url("font/Roboto-Light.ttf");
}
.gutter {
	display: none;
}

.ui-btn-text {
	height: 100%;
}

.signatures,
.toc {
	display: none;
}

code {
	white-space: normal;
}

</style>
<link rel="stylesheet" href="c/jquery.mobile-1.4.0.min.css" />

<script src="j/jquery.min.js"></script>
<script src="j/jquery.mobile-1.4.0.min.js"></script>
<script>
$(function(){
	"use strict";

	if (!$('#panel2 .ui-listview').length) {
		$.ajax({
			url: 'list/listing.html',
			dataType: 'html',
			success: function (d) {
				var listholder = $('#listcontents');
				listholder.html(d);
				listholder.find('ul').listview();
				navigator.splashscreen.hide();
			}
		});
	}
	
	$('#panel2').on('click', 'li', function(e) {
		$.get($(this).find('a').attr('rel'), function (d) {
			$('#panel3 h1:first')
				.text($(d).find('span.name:first').text());
			$('#doccontents')
				.html($(d));
		});
	});

});
</script>

</head>
<body>
<div id="panel2" data-role="page">
	<div data-role="header">
		<h1>Entry List</h1>
	</div>
	<div data-role="content" id="listcontents"></div>
</div>
<div id="panel3" data-role="page">
	<div data-role="header">
		<h1></h1>
	</div>
	<div data-role="content" id="doccontents"></div>
</div>
</body>
</html>
